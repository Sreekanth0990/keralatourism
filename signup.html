<div class="containerform">
    <form id="form" class="form" autocomplete="off">
        <h4 style="color: black;">Register with us</h4>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <small style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Error message</small>
        </div>
        <br>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
            <small style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Error message</small>
        </div>

        <br>
        <div class="form-control">
            <label for="mobile">Phone Number</label>
            <input type="text" id="mobile" placeholder="Enter Phone Number">
            <small style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Error message</small>
        </div>
        <br>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <small style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Error message</small>
        </div>
        
        <br>
        <div class="form-control">
            <label for="password2">Confirm Passsword</label>
            <input type="password" id="password2" placeholder="Enter password again">
            <small style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Error message</small>
        </div>
        <div><br><br><br></div>
        <button type="submit">Submit</button>
    </form>
</div>
